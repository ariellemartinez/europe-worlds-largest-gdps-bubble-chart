<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Highcharts Example</title>
<style type="text/css">
#container {
    height: 100%;
}
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}
</style>
</head>
<body>
<script src="https://code.highcharts.com/highcharts.js"></script> 
<script src="https://code.highcharts.com/highcharts-more.js"></script> 
<script src="https://code.highcharts.com/modules/exporting.js"></script> 
<script src="https://world101.cfr.org/themes/custom/world101_bootstrap/components/asset-map-chart/chart/vendors/highchart-cfr-theme.js"></script>
<div id="container"></div>
<script type="text/javascript">
Highcharts.chart('container', {
    chart: {
        type: 'packedbubble'
    },
    title: {
        text: "The World\'s Largest GDPs",
		style: {
      	fontFamily: '"Larsseit", sans-serif',
      	color: '#04284a',
      	fontSize: '30px',
      	opacity: 1
    	}
    },
	credits: {
    	href: 'https://www.sipri.org/databases/milex',
    	text: 'Source: World Bank.',
    	style: {
      		display: 'block'
    	}
    },
    tooltip: {
        useHTML: true,
        pointFormat: '${point.value} trillion'
    },
	legend: {
		enabled: false
	},
    plotOptions: {
        packedbubble: {
            maxSize: '120%',
            dataLabels: {
                enabled: true,
                format: '{point.name}'
            }
        }
    },
    colors: ['#4391DB', '#F25D27', '#5c6b40', '#aa2800', '#3f6d6b',
    '#773863', '#b5a06d', '#A1A3A1', '#668296', '#f9b832'],
    series: [
		{
        name: 'GDP in 2018 (current US$)',
        data: [ {
            name: "United States",
            value: 20.49
        }]}, {
        name: 'GDP in 2018 (current US$)',
        data: [{
            name: 'European Union',
            value: 18.76
        }]}, {
        name: 'GDP in 2018 (current US$)',
        data: [{
            name: 'China',
            value: 13.61
        }]},
        {
        name: 'GDP in 2018 (current US$)',
        data: [{
            name: "Japan",
            value: 4.97
        }]},
			 {
        name: 'GDP in 2018 (current US$)',
        data: [{
            name: "India",
            value: 2.73
        }]},
       {
        name: 'GDP in 2018 (current US$)',
        data: [{
            name: "Brazil",
            value: 1.87
        }]},{
        name: 'GDP in 2018 (current US$)',
        data: [ {
            name: "Canada",
            value: 1.71
        }]},
        {
        name: 'GDP in 2018 (current US$)',
        data: [{
            name: "Russia",
            value: 1.66
        }]}, 
        {
        name: 'GDP in 2018 (current US$)',
        data: [{
            name: "South Korea",
            value: 1.62
        }]},
        {
        name: 'GDP in 2018 (current US$)',
        data: [{
            name: "Australia",
            value: 1.43
        }]}]
});
</script>
</body>
</html>
